<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>优先级</title>
    <style>
      /* 优先级：就是css属性的优先级 */
      /* !important > inline style > id > class > tag selector */
      .red {
        color: red;
      }
      /* id selector use # */
      #green {
        color: green;
      }
      div {
        color: blue;
      }
      /* 这里的div样式会被覆盖，因为它的优先级最低 */
      /* 但是如果使用了!important，则会覆盖所有其他样式 */
    </style>
  </head>
  <body>
    <!-- 优先级 !important>inline style>id>class>tag selector -->
    <div class="red" id="green" style="color: purple;">hello world</div>
  </body>
</html>
