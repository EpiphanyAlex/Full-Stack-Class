<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getSum(num1, num2) {
            console.log(num1, num2);
        }
        getSum(1, 2); // 1 2

        // When the number of actual parameters is less than the number of formal parameters, the missing parameters are assigned the value undefined.
        getSum(1); // 1 undefined
        // When the number of actual parameters is greater than the number of formal parameters, the extra arguments are ignored.
        getSum(1, 2, 3); // 1 2
    </script>
</head>
<body>
    
</body>
</html>
