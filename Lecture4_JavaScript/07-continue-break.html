<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // continue: Skip current iteration
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 7 === 0) {
                continue; // Skip multiples of 7
            }
            sum += i;
        }
        console.log(sum); // Output the sum of numbers from 1 to 100, excluding multiples of 7
        // break: Exit the loop
        for (let i = 1; i <= 100; i++) {
            if (i === 5) {
                break; // Exit the loop when i is 5
            }
            console.log(i); // Output numbers from 1 to 4
        }
    </script>
</head>
<body>
    
</body>
</html>
