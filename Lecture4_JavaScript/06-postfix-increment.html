<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = 10;
        num ++; // Postfix increment
        num ++;
        console.log(num);  // Output: 12

        let p = 10;
        console.log(p++ + 10);  // Output: 20, return the value first, then increment.
        console.log(p);  // Output: 11

    </script>
</head>
<body>
    
</body>
</html>
